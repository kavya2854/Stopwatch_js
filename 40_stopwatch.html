<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="..\MDB\css\bootstrap.css">
	<link rel="stylesheet" href="..\MDB\css\mdb.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-md-6 text-center m-auto">
			<div class="card">
				<div class="card-header bg-primary">
					<h1>Js Stop Watch</h1>
				</div>
				<div class="card-body bg-light text-center">
					<h1>
						<span id="min">00 :</span>
						<span id="sec">00 :</span>
						<span id="m-sec">00</span>
					</h1>
					<div class="row">
						<div class="col-md-4">
							<button class="btn btn-block btn-danger btn-md" id="start-btn" >Start</button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-block btn-success btn-md" id="stop-btn">Stop</button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-block btn-warning btn-md" id="reset-btn">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="..\Javascript\stopwatch.js"></script>
</body>
</html>
